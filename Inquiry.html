<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="JS/main.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* .container {
            max-width: 600px;
            margin: 50px auto;
        } */
        .form-control {
            margin-bottom: 20px;
        }
        .form-check-label {
            margin-right: 10px;
        }
        .form-check-input {
            margin-right: 5px;
        }
        .btn-send {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        .btn-send:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Dashboard Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="Images/Creative Dustbin Logo.png" height="50rem" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AboutUs.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Carrer.html">Career</a>
                    </li>
                    <li class="nav-item" style="background-color: red; border-radius: 20rem;">
                        <a class="nav-link" style="color: white;" href="Inquiry.html">Enquiry Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="contact-form-body">
        <div class="contact-form">
            <div class="form-left contact100-pic js-tilt" data-tilt>
                <img src="Images/img-01.webp" alt="Contact Us">
            </div>
            <div class="form-right">
                <h3 style="color: red;">Get in Touch with Us for Tailored Marketing Solutions!</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" id="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Message" id="message" rows="5" required></textarea>
                    </div>


                    <div class="row">
                        <label style="color: red;">Select Services:</label>
                        <div class="col-md-6">
                            <div class="mb-3">
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Digital Marketing" id="digitalMarketing">
                                    <label class="form-check-label" for="digitalMarketing">Digital Marketing</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Social Media Marketing" id="socialMediaMarketing">
                                    <label class="form-check-label" for="socialMediaMarketing">Social Media Marketing</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Brand Designing" id="brandDesigning">
                                    <label class="form-check-label" for="brandDesigning">Brand Designing</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Website Development" id="websiteDevelopment">
                                    <label class="form-check-label" for="websiteDevelopment">Website Development</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="SEO" id="seo">
                                    <label class="form-check-label" for="seo">SEO</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Product Photography" id="productPhotography">
                                    <label class="form-check-label" for="productPhotography">Product Photography</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    

                    <div class="form-group text-center">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-12">
                    <p>&copy; 2024 <span class="copyright">Creative Dustbin</span></p>
                </div>
                <div class="col-md-4 col-12">
                    <p>7498317485 | info@creativedustbin.com</p>
                </div>
                <div class="col-md-4 col-12">
                    <p>
                        <a href="#">Privacy Policy</a>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="JS/tilt.jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(e) {
                e.preventDefault();
                alert('Message Sent!');
            });
        });
    </script>
</body>
</html>
