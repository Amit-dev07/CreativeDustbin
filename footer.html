<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .footer {
            background: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        .footer .copyright {
            color: red;
        }
        @media (max-width: 576px) {
            .footer .row > div {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-12">
                    <p>&copy; 2024 <span class="copyright">Creative Dustbin</span></p>
                </div>
                <div class="col-md-4 col-12">
                    <p>7498317485 | info@creativedustbin.com</p>
                </div>
                <div class="col-md-4 col-12">
                    <p>
                        <a href="#">Privacy Policy</a>
                        <a href="#" class="mx-2"><img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="Facebook" width="20"></a>
                        <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733558.png" alt="Instagram" width="20"></a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
